apiVersion: inc.kntp.com/v1alpha1
kind: Collector
metadata:
  name: collector
spec:
  apiContainerPort: 8000
  reportingContainerPort: 6000
  podSpec:
    nodeName: tree-worker3
    containers:
      - name: nodeapp
        image: flok3n/int-collector:1.0.3
        command:
          [
            "python3",
            "/app/collector.py",
            "-i",
            "6000",
            "-p",
            "8000",
            "-w",
            "30",
            "-o",
            "/logs/reports.csv",
          ]
        ports:
          - containerPort: 6000
            protocol: UDP
          - containerPort: 8000
            protocol: TCP
        volumeMounts:
          - name: logs-dir
            mountPath: /logs
    volumes:
      - name: logs-dir
        hostPath:
          path: /logs
